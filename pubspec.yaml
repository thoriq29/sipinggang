name: sipinggang
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  firebase_core: 2.4.1
  firebase_auth: 4.2.5
  cloud_firestore: 4.3.1
  provider: 6.0.5
  intl: 0.17.0
  country_list_pick: 1.0.1+6
  # country_picker: 2.0.19
  cached_network_image: 3.2.1
  flutter_svg: 1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoItalicThin.ttf
          weight: 100
        - asset: assets/fonts/RobotoRomanMedium.ttf
          weight: 500
    - family: Cairo
      fonts: 
        - asset: assets/fonts/CairoBold.ttf
          weight: 700
        - asset: assets/fonts/CairoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/CairoRegular.ttf
          weight: 400
